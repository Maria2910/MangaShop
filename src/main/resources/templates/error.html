<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ошибка - MangaStore</title>
  <link rel="stylesheet" th:href="@{/css/error.css}">
  <link rel="stylesheet" th:href="@{/css/header-footer.css}">
</head>
<body>
<header th:insert="~{fragments/header}"></header>

<main class="error-main">
  <div class="error-container">
    <div class="error-content">
      <div class="error-icon">
        <svg width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="15" y1="9" x2="9" y2="15"></line>
          <line x1="9" y1="9" x2="15" y2="15"></line>
        </svg>
      </div>

      <h1 class="error-title">Что-то пошло не так</h1>

      <p class="error-message">
        Возникла непредвиденная ошибка. Пожалуйста, попробуйте вернуться на главную страницу.
      </p>

      <div class="error-details" th:if="${error}">
        <p><strong>Детали:</strong></p>
        <code th:text="${error}"></code>
      </div>

      <div class="error-actions">
        <a th:href="@{/}" class="error-btn primary">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9,22 9,12 15,12 15,22"></polyline>
          </svg>
          На главную
        </a>

        <button onclick="history.back()" class="error-btn outline">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M19 12H5M12 19l-7-7 7-7"></path>
          </svg>
          Назад
        </button>
      </div>
    </div>
  </div>
</main>

<footer th:insert="~{fragments/footer}"></footer>
</body>
</html>
