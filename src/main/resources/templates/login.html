<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - MangaStore</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <link rel="stylesheet" th:href="@{/css/header-footer.css}">
</head>
<body>
<header th:insert="~{fragments/header}"></header>

<main class="auth-main">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Добро пожаловать!</h2>
                <p>Войдите в свой аккаунт</p>
            </div>

            <form th:action="@{/login}" method="post" class="auth-form">
                <div class="form-group">
                    <div class="input-container">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <input type="text" name="username" placeholder="Логин" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-container">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input type="password" name="password" placeholder="Пароль" required>
                    </div>
                </div>

                <button type="submit" class="auth-btn">
                    <span>Войти</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M5 12h14M12 5l7 7-7 7"></path>
                    </svg>
                </button>
            </form>

            <div class="auth-messages">
                <div th:if="${error}" class="error-message">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                    <span th:text="${error}"></span>
                </div>

                <div th:if="${param.success}" class="success-message">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22,4 12,14.01 9,11.01"></polyline>
                    </svg>
                    <span>Регистрация успешна! Теперь можете войти.</span>
                </div>
            </div>

            <div class="auth-footer">
                <p>Нет аккаунта? <a th:href="@{/register}" class="auth-link">Зарегистрироваться</a></p>
            </div>
        </div>

        <div class="auth-decoration">
            <div class="decoration-content">
                <div class="manga-icon">
                    <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                    </svg>
                </div>
                <h3>MangaStore</h3>
                <p>Ваш мир манги начинается здесь</p>
            </div>
        </div>
    </div>
</main>

<footer th:insert="~{fragments/footer}"></footer>
</body>
</html>
