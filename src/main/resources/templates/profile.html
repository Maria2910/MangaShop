<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Профиль пользователя</title>
    <link rel="stylesheet" th:href="@{/css/profile.css}">
    <link rel="stylesheet" th:href="@{/css/header-footer.css}">
</head>
<body>
<!-- Хэдер -->
<header th:insert="~{fragments/header}"></header>

<!-- Основной контент -->
<main class="profile-container">
    <h1 class="profile-title">Профиль пользователя</h1>

    <!-- Сообщения об успехе/ошибке -->
    <div th:if="${success}" class="alert alert-success">
        <span th:text="${success}"></span>
    </div>
    <div th:if="${error}" class="alert alert-error">
        <span th:text="${error}"></span>
    </div>

    <!-- Кнопка редактирования -->
    <div class="profile-actions">
        <button id="editProfileBtn" class="edit-btn" title="Редактировать профиль">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
        </button>
    </div>

    <!-- Режим просмотра -->
    <div class="profile-main" id="viewMode">
        <!-- Боковая панель -->
        <div class="profile-sidebar">
            <div class="profile-avatar">
                <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>
            <h3 class="user-name" th:text="${user.firstName + ' ' + user.lastName}"></h3>
            <p class="user-username" th:text="@{'@' + ${user.username}}"></p>
        </div>

        <!-- Основной контент -->
        <div class="profile-content">
            <!-- Личная информация -->
            <div class="info-section">
                <div class="info-section-header">
                    <h2>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        Личная информация
                    </h2>
                </div>
                <div class="info-grid">
                    <div class="info-row">
                        <span class="info-label">Имя</span>
                        <span class="info-value" th:text="${user.firstName}"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Фамилия</span>
                        <span class="info-value" th:text="${user.lastName}"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Дата рождения</span>
                        <span class="info-value" th:text="${user.dateOfBirth != null} ? ${#temporals.format(user.dateOfBirth, 'dd.MM.yyyy')} : ''"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">О себе</span>
                        <span class="info-value" th:text="${user.bio}"></span>
                    </div>
                </div>
            </div>

            <!-- Контактная информация -->
            <div class="info-section">
                <div class="info-section-header">
                    <h2>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                        </svg>
                        Контактная информация
                    </h2>
                </div>
                <div class="info-grid">
                    <div class="info-row">
                        <span class="info-label">Email</span>
                        <span class="info-value" th:text="${user.email}"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Телефон</span>
                        <span class="info-value" th:text="${user.phone}"></span>
                    </div>
                </div>
            </div>

            <!-- Адрес -->
            <div class="info-section">
                <div class="info-section-header">
                    <h2>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                            <circle cx="12" cy="10" r="3"></circle>
                        </svg>
                        Адрес
                    </h2>
                </div>
                <div class="info-grid">
                    <div class="info-row">
                        <span class="info-label">Адрес</span>
                        <span class="info-value" th:text="${user.address}"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Город</span>
                        <span class="info-value" th:text="${user.city}"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Страна</span>
                        <span class="info-value" th:text="${user.country}"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Почтовый индекс</span>
                        <span class="info-value" th:text="${user.postalCode}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Режим редактирования -->
    <div class="edit-content" id="editMode" style="display: none;">
        <form th:action="@{/profile/update}" method="post" class="profile-form" th:object="${user}">
            <!-- Личная информация -->
            <div class="form-section">
                <div class="form-section-header">
                    <h2>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        Личная информация
                    </h2>
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="firstName">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            Имя
                        </label>
                        <input type="text" id="firstName" name="firstName" th:field="*{firstName}" class="form-input" placeholder="Введите ваше имя">
                    </div>

                    <div class="form-group">
                        <label for="lastName">Фамилия</label>
                        <input type="text" id="lastName" name="lastName" th:field="*{lastName}" class="form-input" placeholder="Введите вашу фамилию">
                    </div>

                    <div class="form-group">
                        <label for="dateOfBirth">Дата рождения</label>
                        <input type="date" id="dateOfBirth" name="dateOfBirth" th:field="*{dateOfBirth}" class="form-input">
                    </div>

                    <div class="form-group full-width">
                        <label for="bio">О себе</label>
                        <textarea id="bio" name="bio" th:field="*{bio}" class="form-textarea" placeholder="Расскажите о себе..." rows="4"></textarea>
                    </div>
                </div>
            </div>

            <!-- Контактная информация -->
            <div class="form-section">
                <div class="form-section-header">
                    <h2>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                        </svg>
                        Контактная информация
                    </h2>
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="phone">Телефон</label>
                        <input type="tel" id="phone" name="phone" th:field="*{phone}" class="form-input" placeholder="+7 (999) 999-99-99">
                    </div>

                    <div class="form-group full-width">
                        <label for="email">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                            Email
                        </label>
                        <input type="email" id="email" name="email" th:field="*{email}" class="form-input" placeholder="your@email.com" required>
                    </div>
                </div>
            </div>

            <!-- Адрес -->
            <div class="form-section">
                <div class="form-section-header">
                    <h2>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                            <circle cx="12" cy="10" r="3"></circle>
                        </svg>
                        Адрес
                    </h2>
                </div>
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label for="address">Адрес</label>
                        <input type="text" id="address" name="address" th:field="*{address}" class="form-input" placeholder="Улица, дом, квартира">
                    </div>

                    <div class="form-group">
                        <label for="city">Город</label>
                        <input type="text" id="city" name="city" th:field="*{city}" class="form-input" placeholder="Москва">
                    </div>

                    <div class="form-group">
                        <label for="country">Страна</label>
                        <input type="text" id="country" name="country" th:field="*{country}" class="form-input" placeholder="Россия">
                    </div>

                    <div class="form-group">
                        <label for="postalCode">Почтовый индекс</label>
                        <input type="text" id="postalCode" name="postalCode" th:field="*{postalCode}" class="form-input" placeholder="123456">
                    </div>
                </div>
            </div>

            <!-- Кнопки действия -->
            <div class="form-actions">
                <button type="button" id="cancelEditBtn" class="cancel-btn">Отмена</button>
                <button type="submit" class="save-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                        <polyline points="17 21 17 13 7 13 7 21"></polyline>
                        <polyline points="7 3 7 8 15 8"></polyline>
                    </svg>
                    Сохранить изменения
                </button>
            </div>
        </form>
    </div>
</main>

<!-- Футер -->
<footer th:insert="~{fragments/footer}"></footer>

<!-- Подключаем JS файл -->
<script th:src="@{/js/profile.js}"></script>

</body>
</html>
